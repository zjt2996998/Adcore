<div class="form-container">
    <h2 class="form-title">New Course</h2>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="university">University:</label>
        <mat-form-field appearance="outline" class="full-width standard-input">
          <mat-label>University</mat-label>
          <input type="text" matInput formControlName="university" [matAutocomplete]="autoUniversity">
          <mat-autocomplete #autoUniversity="matAutocomplete">
            <mat-option *ngFor="let option of filteredUniversities | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="country">Country:</label>
        <mat-form-field appearance="outline" class="full-width standard-input">
          <mat-label>Country</mat-label>
          <input type="text" matInput formControlName="country" [matAutocomplete]="autoCountry">
          <mat-autocomplete #autoCountry="matAutocomplete">
            <mat-option *ngFor="let option of filteredCountries | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="city">City:</label>
        <mat-form-field appearance="outline" class="full-width standard-input">
          <mat-label>City</mat-label>
          <input type="text" matInput formControlName="city" [matAutocomplete]="autoCity">
          <mat-autocomplete #autoCity="matAutocomplete">
            <mat-option *ngFor="let option of filteredCities | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="course_name">Course Name:</label>
        <mat-form-field appearance="outline" class="full-width standard-input">
          <mat-label>Course Name</mat-label>
          <input matInput formControlName="course_name" required>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="course_description">Course Description:</label>
        <mat-form-field appearance="outline" class="full-width standard-input">
          <mat-label>Course Description</mat-label>
          <textarea matInput formControlName="course_description"></textarea>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="start_date">Start Date:</label>
        <mat-form-field appearance="outline" class="full-width standard-input">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="startPicker" formControlName="start_date" required>
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="end_date">End Date:</label>
        <mat-form-field appearance="outline" class="full-width standard-input">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="endPicker" formControlName="end_date" required>
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <div class="price-container">
          <mat-form-field appearance="outline" class="currency-select">
            <mat-select formControlName="currency" required>
              <mat-option *ngFor="let currency of currencies" [value]="currency">
                {{ currency }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="price-input">
            <input matInput formControlName="price" type="number" required>
          </mat-form-field>
        </div>
      </div>
  
      <div class="form-group button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="courseForm.invalid">Create Course</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
